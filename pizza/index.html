<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
  </head>
  <body>
    <form>
      <h1>Order</h1>
      <div>
        <p>Price: <span id="price">7.50</span>€</p>
      </div>
      <label for="name">Your name</label>
      <input type="text" id="name" />
      <h2>Size:</h2>
      <div>
        <input type="radio" id="size2" name="size" />
        <label for="size2">for two 7.50€</label>
      </div>
      <div>
        <input type="radio" id="size4" name="size" />
        <label for="size4">for four 10.50€</label>
      </div>
      <div>
        <input type="radio" id="size6" name="size" />
        <label for="size6">for six 12.50€</label>
      </div>
      <div>
        <input type="radio" id="size8" name="size" />
        <label for="size8">for four 15.50€</label>
      </div>
      <h2>Toppings:</h2>
      <div>
        <input type="checkbox" id="pepperoni" value="pepperoni" />
        <label for="pepperoni">Pepperoni</label>
      </div>
      <div>
        <input type="checkbox" id="sausage" value="sausage" />
        <label for="sausage">Sausage</label>
      </div>
      <div>
        <input type="checkbox" id="cheese" value="cheese" />
        <label for="cheese">Cheese</label>
      </div>
      <div>
        <input type="checkbox" id="chicken" value="chicken" />
        <label for="chicken">Chicken</label>
      </div>
      <div>
        <input type="checkbox" id="ham" value="ham" />
        <label for="ham">Ham</label>
      </div>
      <h2>Delivery</h2>
      <select name="deliver" id="delivery">
        <option selected disabled value="empty">Select delivery method:</option>
        <option value="home">Delivery to home</option>
        <option value="eat in">Eat in</option>
        <option value="pickup">Pickup food</option>
      </select>
    </form>
    <script src="main.js"></script>
  </body>
</html>
